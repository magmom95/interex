<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징</title>
    <style>
      body {
        transition : background 2.5s ease-out;
      }
      h1 {
        font-size : 50px;
        font-weight: bold;
      }
      button {
        font-size: 20px;
        padding : 10px 30px;
        cursor : pointer;
      }
    </style>
    
    </head>
    <body>
      <button type="button" class="prevBtn">PREV</button>
      <button type="button" class="nextBtn">NEXT</button>
      <h1></h1>
    </body>
